<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "calculator" id = "calculator-container">
        <div id = "calculator-display">
            <p id = display-previous>prev</p>
            <p id = "display-current">curr</p>
        </div>
        <div id = "calculator-buttons">
            <button class = "number" type = "button" id = "button-1">1</button>
            <button class = "number" type = "button" id = "button-2">2</button>
            <button class = "number" type = "button" id = "button-3">3</button>
            <button class = "number" type = "button" id = "button-4">4</button>
            <button class = "number" type = "button" id = "button-5">5</button>
            <button class = "number" type = "button" id = "button-6">6</button>
            <button class = "number" type = "button" id = "button-7">7</button>
            <button class = "number" type = "button" id = "button-8">8</button>
            <button class = "number" type = "button" id = "button-9">9</button>
            <button class = "number" type = "button" id = "button-0">0</button>
            <button class = "operator" type = "button" id = "button-add">+</button>
            <button class = "operator" type = "button" id = "button-subtract">-</button>
            <button class = "operator" type = "button" id = "button-multiply">X</button>
            <button class = "operator" type = "button" id = "button-divide">/</button>
            <button class = "operator" type = "button" id = "button-equals">=</button>
            <button class = "clear" type = "button" id = "button-clear">CLR</button>
        </div>




    </div>
</body>
</html>
<script src = "script.js"></script>
